<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Choice Rota</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Date row -->
      <div class="row">
        <div class="col-12">
          <div class="col-4 mx-auto text-center">
            <h1>Date</h1>
          </div>
        </div>
      </div>
      <!-- staff names row -->
      <div class="row staff-names">
        <div class="col-12">
          <span>Toby</span>
          <span>William</span>
          <span>Greg</span>
          <span>David</span>
        </div>
      </div>
      <!-- sick / holiday row -->
      <div class="row mt-3">
        <!-- sick column -->
        <div class="col-6 sick mr-1">
          <div class="col-12 text-center">
            <h2>Sick Leave</h2>
          </div>
          <div class="col-12 names-box">

          </div>
        </div>
        <!-- holiday column -->
        <div class="col-6 holiday ml-1">
          <div class="col-12 text-center">
            <h2>Holiday Leave</h2>
          </div>
          <div class="col-12 names-box">

          </div>
        </div>
      </div>
      <!-- Depots Section -->
    </div>
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
